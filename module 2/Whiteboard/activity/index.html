<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tool-box">
        <div class="tool-container">
            <div class="tool"><img src="./newicons/Black_Pencil.svg" alt=""></div>
            <div class="tool"><img src="./newicons/Eraser.svg" alt=""></div>
            <div class="tool" id="undo"><img src="./newicons/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="./newicons/Redo.svg" alt=""></div>
            <div class="tool"><img src="./newicons/StickyNote.svg" alt=""></div>
            <div class="tool"><img src="./newicons/Photo.svg" alt=""></div>
            <div class="tool"><img src="./newicons/Download.svg" alt=""></div>
            
        </div>
    </div>
    <div class="drawing">
        <canvas id="canvas"></canvas>
    </div>
    
    
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    
</body>
</html>
