<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tool-box">
        <div class="tool-container">
            <div class="tool active-tool" id="pencil"><img src="./newicons/Black_Pencil.svg" alt="">
                <div class="pencil-tool-kit hide">
                    <div class="pen-size">
                        <div class="text">Pen Size</div>
                        <input type="range" id="pensize" value="1" min="1" max="40" style="width: 100%"/>
                    </div>
                    <div class="tool-color">
                        <div class="text">Pen Color</div>
                    <div class="color-tool">
                        
                        <div class="red"></div>
                        <div class="black"></div>
                        <div class="green"></div>
                        <div class="yellow"></div>
                        <div class="brown"></div>
                        <div class="blue"></div>
                    </div>
                    </div>
            
                </div>
            </div>
            <div class="tool fade" id="eraser"><img src="./newicons/Eraser.svg" alt=""></div>
            <div class="tool fade" id="undo"><img src="./newicons/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="./newicons/Redo.svg" alt=""></div>
            <div class="tool" id="Sticky"><img src="./newicons/StickyNote.svg" alt=""></div>
            <div class="tool"><img src="./newicons/Photo.svg" alt=""></div>
            <div class="tool" id="download"><img src="./newicons/Download.svg" alt=""></div>
            
        </div>
    </div>
    <div class="drawing">
        <canvas id="canvas"></canvas>
    </div>
    
    
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./download.js"></script>
    
</body>
</html>
